<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA JOURNAL // CYBERPUNK TERMINAL</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-cyan: #00ffff;
            --neon-pink: #ff0080;
            --neon-green: #00ff41;
            --neon-purple: #8000ff;
            --neon-orange: #ff8000;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --grid-color: rgba(0, 255, 255, 0.1);
            --text-color: #ffffff;
            --text-secondary: #b3b3b3;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Glitch effect for headers */
        @keyframes glitch {
            0% { text-shadow: 0 0 5px var(--neon-cyan); }
            25% { text-shadow: -2px 0 var(--neon-pink), 2px 0 var(--neon-cyan); }
            50% { text-shadow: 0 0 10px var(--neon-green); }
            75% { text-shadow: 2px 0 var(--neon-orange), -2px 0 var(--neon-purple); }
            100% { text-shadow: 0 0 5px var(--neon-cyan); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid var(--neon-cyan);
            padding-bottom: 20px;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 128, 0.1));
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: glitch 2s infinite;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Auth Section */
        .auth-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .auth-card {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(128, 0, 255, 0.1));
            border: 1px solid var(--neon-cyan);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
        }

        .auth-card:hover::before {
            animation: shimmer 1s ease-in-out;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--neon-cyan);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .cyber-btn {
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple));
            border: none;
            padding: 15px 30px;
            color: var(--dark-bg);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            font-family: 'Orbitron', monospace;
        }

        .cyber-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }

        .cyber-btn:active {
            transform: scale(0.98);
        }

        /* Dashboard */
        .dashboard {
            display: none;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(90deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 128, 0.1));
            border-radius: 10px;
            border: 1px solid var(--neon-pink);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        .weather-widget {
            background: rgba(0, 255, 65, 0.1);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--neon-green);
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        /* Journal Entry Form */
        .journal-form {
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.1), rgba(0, 255, 255, 0.1));
            border: 1px solid var(--neon-pink);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(20px);
        }

        .journal-form h3 {
            font-family: 'Orbitron', monospace;
            color: var(--neon-pink);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .journal-form textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 0, 128, 0.5);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 16px;
            font-family: 'Rajdhani', sans-serif;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .journal-form textarea:focus {
            outline: none;
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.3);
        }

        /* Journal Entries Grid */
        .entries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .entry-card {
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.1), rgba(128, 0, 255, 0.1));
            border: 1px solid var(--neon-green);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .entry-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 255, 65, 0.2);
            border-color: var(--neon-cyan);
        }

        .entry-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
            transition: all 0.5s ease;
        }

        .entry-card:hover::before {
            left: 100%;
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .entry-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
            color: var(--neon-green);
            font-weight: 600;
        }

        .entry-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .entry-content {
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .entry-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 15px;
            border: 1px solid;
            background: transparent;
            color: var(--text-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 12px;
            font-weight: 600;
        }

        .edit-btn {
            border-color: var(--neon-orange);
            color: var(--neon-orange);
        }

        .edit-btn:hover {
            background: var(--neon-orange);
            color: var(--dark-bg);
            box-shadow: 0 0 15px rgba(255, 128, 0, 0.4);
        }

        .delete-btn {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
        }

        .delete-btn:hover {
            background: var(--neon-pink);
            color: var(--dark-bg);
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.4);
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--neon-cyan);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: var(--text-color);
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, rgba(0, 255, 65, 0.9), rgba(0, 255, 65, 0.7));
            border: 1px solid var(--neon-green);
        }

        .notification.error {
            background: linear-gradient(45deg, rgba(255, 0, 128, 0.9), rgba(255, 0, 128, 0.7));
            border: 1px solid var(--neon-pink);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(128, 0, 255, 0.1));
            margin: 5% auto;
            padding: 30px;
            border: 2px solid var(--neon-cyan);
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            position: relative;
            backdrop-filter: blur(20px);
        }

        .close {
            color: var(--neon-pink);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close:hover {
            color: var(--text-color);
            text-shadow: 0 0 10px var(--neon-pink);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-section {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 15px;
            }

            .controls {
                justify-content: center;
            }

            .entries-grid {
                grid-template-columns: 1fr;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header -->
    <header class="header">
        <h1>Nova Journal</h1>
        <p class="subtitle">// Cyberpunk Terminal Interface //</p>
    </header>

    <!-- Authentication Section -->
    <section id="auth-section" class="auth-section">
        <!-- Login Form -->
        <div class="auth-card">
            <h3 style="color: var(--neon-cyan); font-family: 'Orbitron', monospace; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px;">
                <i class="fas fa-sign-in-alt"></i> Access Terminal
            </h3>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="cyber-btn" style="width: 100%;">
                    <i class="fas fa-key"></i> Initialize Login
                </button>
            </form>
        </div>

        <!-- Register Form -->
        <div class="auth-card">
            <h3 style="color: var(--neon-pink); font-family: 'Orbitron', monospace; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px;">
                <i class="fas fa-user-plus"></i> New User Registration
            </h3>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <button type="submit" class="cyber-btn" style="width: 100%; background: linear-gradient(45deg, var(--neon-pink), var(--neon-orange));">
                    <i class="fas fa-rocket"></i> Create Account
                </button>
            </form>
        </div>
    </section>

    <!-- Dashboard -->
    <section id="dashboard" class="dashboard">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <h3 id="welcome-message" style="color: var(--neon-cyan); font-family: 'Orbitron', monospace;">Welcome, User</h3>
                    <p id="weather-info" style="color: var(--text-secondary);">Loading weather...</p>
                </div>
            </div>
            <div class="weather-widget">
                <i class="fas fa-cloud-sun"></i>
                <div id="weather-display">--°C</div>
            </div>
            <button id="logout-btn" class="cyber-btn" style="background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="new-entry-btn" class="cyber-btn">
                <i class="fas fa-plus"></i> New Entry
            </button>
            <button id="refresh-btn" class="cyber-btn" style="background: linear-gradient(45deg, var(--neon-green), var(--neon-cyan));">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>

        <!-- Journal Entry Form -->
        <div id="journal-form" class="journal-form hidden">
            <h3><i class="fas fa-edit"></i> Create New Entry</h3>
            <form id="entry-form">
                <div class="form-group">
                    <label for="entry-title">Entry Title</label>
                    <input type="text" id="entry-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="entry-content">Content</label>
                    <textarea id="entry-content" name="content" placeholder="Write your thoughts..." required></textarea>
                </div>
                <div style="display: flex; gap: 15px;">
                    <button type="submit" class="cyber-btn">
                        <i class="fas fa-save"></i> Save Entry
                    </button>
                    <button type="button" id="cancel-entry" class="cyber-btn" style="background: linear-gradient(45deg, var(--neon-pink), var(--neon-orange));">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>

        <!-- Journal Entries -->
        <div id="entries-container" class="entries-grid">
            <!-- Entries will be loaded here -->
        </div>
    </section>
</div>

<!-- Edit Modal -->
<div id="edit-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3 style="color: var(--neon-orange); font-family: 'Orbitron', monospace; margin-bottom: 20px; text-transform: uppercase;">
            <i class="fas fa-edit"></i> Edit Entry
        </h3>
        <form id="edit-form">
            <div class="form-group">
                <label for="edit-title">Title</label>
                <input type="text" id="edit-title" name="title" required>
            </div>
            <div class="form-group">
                <label for="edit-content">Content</label>
                <textarea id="edit-content" name="content" required style="min-height: 200px;"></textarea>
            </div>
            <div style="display: flex; gap: 15px;">
                <button type="submit" class="cyber-btn">
                    <i class="fas fa-save"></i> Update Entry
                </button>
                <button type="button" class="close cyber-btn" style="background: linear-gradient(45deg, var(--neon-pink), var(--neon-orange));">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </form>
    </div>
</div>

<script src="js/app.js" type="module"></script>
</body>

</html>
